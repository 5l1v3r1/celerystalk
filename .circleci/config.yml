version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout # check out the code in the project directory
      - run: apt-get update && apt-get install git -y && cd /opt/ && git clone https://github.com/sethsec/celerystalk.git && cd celerystalk && git checkout dev && ./setup/install.sh